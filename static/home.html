<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/x-icon" href="/static/favicon.png">
        <link rel="icon" type="image/x-icon" href="favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>YT downloader by Thierry</title>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="main.js"></script>
        <script src="/static/main.js"></script>
        <style>
            #botaovoltar{
                visibility:hidden;
                
            }
            a {
                text-decoration: none

            }
            
        </style>

        <!-- Custom styles for this template -->
        <link href="signin.css" rel="stylesheet">
        <link href="/static/signin.css" rel="stylesheet">
    </head>
    <body style="background-color: #353535;" class=" text-center d-flex flex-column min-vh-100">

        <nav class="navbar fixed-top justify-content-between">
            
            <p type="button" class="btn text-light" id="botaovoltar" onClick="window.location.reload();">
                <span class="material-icons">arrow_back</span> Voltar
            </p>
            <p type="button" class="btn text-light navbar-text" onClick="window.location = 'https://github.com/erickythierry/ytdl-simple-api#modo-de-usar';">
                API JSON
            </p>
            
        </nav>
    
        <main class="form-signin">
            <form>
                
                <div id="erro" class="alert alert-danger" role="alert">
                    Erro
                </div>

                <div id="alerta" class="alert alert-warning" role="alert">
                    alerta
                </div>
                
                <div id="sucesso" class="alert alert-success" role="alert">
                    sucesso
                </div>
                
                <div id="formulario">
                    <h1 class="h3 fw-normal text-white">Youtube Downloader <span class="material-icons">smart_display</span></h1>

                    <div class="mt-5 mb-2">
                        <input class="form-control text-light bg-dark text-center" id="linkvideo" type="text" placeholder="Insira o link do video">
                    </div>
                    <div id="botaobuscar">
                        <p type="button" class="btn btn-lg btn-danger mt-3" onclick="inicio()">Buscar <span class="material-icons">search</span></p>
                    </div>
                    <div class="btn">
                        <a class="btn text-muted" href="/publico">Arquivos</a>
                    </div>
                
                </div>
                
            </form>
            
        </main>
        
        <footer class="mt-auto">
            <p class="text-muted">made with ❤ by <a class="text-info" href="https://github.com/erickythierry">Éricky Thierry</a> <br>&copy; 2022</p>
        </footer>
    </body>
</html>
